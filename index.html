<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <main>

    <section class="hero bg-gradient-to-r from-veryLightRed to-lightRed h-[37.5rem] rounded-bl-[5rem]">

        <nav class="flex items-center justify-between relative z-20 ">

          <!-- logo and dropdowns -->

            <img src="images/logo.svg" alt="logo" class="lg:mr-[3.75rem]">

            <div class="dropdowns hidden lg:flex lg:items-center lg:space-x-6">

              <!-- dropdown 1 -->
              <div class="flex relative">
                <p class="flex items-center justify-center space-x-1 text-text">
                  <a href="#">Product</a>
                  <img src="images/icon-arrow-light.svg" alt="icon-arrow-light">
                </p>
                <div class="dropdown hidden absolute top-full left-1/2 -translate-x-1/2 bg-text rounded-md">
                  <a href="#">Overview</a>
                  <a href="#">Pricing</a>
                  <a href="#">Marketplace</a>
                  <a href="#">Features</a>
                  <a href="#">Integrations</a>
                </div>
              </div>

              <!-- dropdown 2 -->
              <div class="flex relative">
                <p class="flex items-center space-x-1 text-text">
                  <a href="#">Company</a>
                  <img src="images/icon-arrow-light.svg" alt="icon-arrow-light">
                </p>
                <div class="dropdown hidden absolute top-full left-1/2 -translate-x-1/2 bg-text rounded-md">
                  <a href="#">About</a>
                  <a href="#">Team</a>
                  <a href="#">Blog</a>
                  <a href="#">Careers</a>
                </div>
              </div>

              <!-- dropdown 3 -->
              <div class="flex relative">
                <p class="flex items-center space-x-1 text-text">
                  <a href="#">Connect</a>
                  <img src="images/icon-arrow-light.svg" alt="icon-arrow-light">
                </p>
                <div class="dropdown hidden absolute top-full left-1/2 -translate-x-1/2 bg-text rounded-md">
                  <a href="#">Contact</a>
                  <a href="#">Newsletter</a>
                  <a href="#">LinkedIn</a>
                </div>
              </div>
            </div>
          </div>

          <div class="cta-btn-groups hidden lg:flex lg:items-center lg:space-x-7">
            <a href="#" class="text-text">Login</a>
            <a href="#" class="text-ctaText bg-text rounded-full px-9 py-3">Sign Up</a>
          </div>

          <div class="hamburger-menu-icon lg:hidden">
            <img src="images/icon-hamburger.svg" alt="icon-hamburger" class="" id="hamburger">
          </div>
        </nav>
      </div>
    </section>

  </main>
